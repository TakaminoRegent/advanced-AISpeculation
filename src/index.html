<!DOCTYPE html>
<html>
    <head>
        <title>AI Speculation Quiz</title>
        <meta name="viewport" content="width=device-width scale=1.0"/>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/epic-spinners@1.1.0/dist/lib/epic-spinners.min.css">
        <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">
        <link rel="stylesheet" href="epicspinners.css"/>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="modaal.min.css">
        <link rel="icon" href="favicon.ico" sizes="any">
    </head>
    <body>
        <div id="loading">
            <div class="loader">Loading...</div>    
        </div>
        <div id="main">
            <div class="how_to">
                <button @click="toggle_how" class="btn toggle btn-border">遊び方</button>
                <Transition>
                    <how-to v-if="how_to"></how-to>
                </Transition>
            </div>
            <div>
                <component :is="currentId"></component>
            </div>
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/epic-spinners@1.1.0/dist/lib/epic-spinners.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <!-- 初めてサイトを訪れた際に遊び方を自動表示する -->

        <!-- modaalの拡張導入 -->
        <script src="modaal.min.js" type="text/javascript"></script>
        <script src="front.js"></script>
        <script src="func.js"></script>
